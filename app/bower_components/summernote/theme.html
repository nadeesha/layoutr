<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>summernote</title>
  <meta name="description" content="Super Simple WYSIWYG Editor on Bootstrap">
  <meta name="author" content="https://github.com/HackerWins">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <!-- include jquery -->
  <script src="//code.jquery.com/jquery-1.9.1.min.js"></script> 

  <!-- include libraries BS3 -->
  <link id="bsTheme" rel="stylesheet"/>
  <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

  <!-- include summernote -->
  <link rel="stylesheet" type="text/css" href="summernote-dist/summernote.css" /> 
  <script type="text/javascript" src="summernote-dist/summernote.min.js"></script>

  <script type="text/javascript">
    $("#bsTheme").attr("href", "//netdna.bootstrapcdn.com/bootswatch/3.0.0/" + location.hash.substring(1) + "/bootstrap.min.css");
    $(document).ready(function() {
      $('.summernote').summernote({tabsize: 2});
    });
  </script>
</head>
<body>
<div class="summernote"></div>
</body>
</html>
